<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Weather App</h2>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="search-input" class="col-form-label">Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="search-input" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <button class="col-auto btn btn-primary" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
            <div class="col-auto">
              <span class="form-text">
                Can be name of any place/city/country/area .
              </span>
            </div>
        </div>
        <div style="display: none;" class="alert alert-warning">No queries found in the API</div>
        <div class="card" style="display: none;">
            <img width="286px" height="180px" class="card-img-top" src="" alt="" id="wicon">
            <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Temp
                        <span id="temp"></span><span> °C</span>
                    </li>
                    <li class="list-group-item">Feels Like
                        <span id="feels"></span><span> °C</span>
                    </li>
                    <li class="list-group-item">Humidity
                        <span id="humidity"></span><span> g.kg-1</span>
                    </li>
                    <li class="list-group-item">Pressure
                        <span id="pressure"></span><span> pascal</span>
                    </li>
                    <li class="list-group-item">Description
                        <span id="desc"></span>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
